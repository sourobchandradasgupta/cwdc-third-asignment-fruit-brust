<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>

  <!-- tailwind and daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lato google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">


  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/21eb4dfeb8.js" crossorigin="anonymous"></script>

  <!-- tailwind custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <style>
    .font-lato {
      font-family: 'Lato', sans-serif;
    }
  </style>


</head>

<body>
  <main class="lg:ms-24 lg:me-24">
    <nav class="flex justify-between  lg:bg-[#F85559] items-center rounded-full h-20 mt-5 mb-3 lg:mb-8 lg:mt-10">
      <div class="hidden lg:block lg:flex  gap-7 ps-12 text-white font-lato">
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Shop</a>
        <a href="">All Fruits</a>
      </div>


      <div class="flex items-center gap-3 lg:gap-7 lg:text-white">
        <img src="./images/logo.png" alt="">
        <h1 class="font-lato font-bold sm:text-3xl text-4xl">Fruit Burst</h1>
      </div>


      <div class="hidden lg:block pe-12 items-center flex">
        <input class="text-white ps-8 w-[280px] rounded-full h-10" type="text" placeholder="Search Here">
        <button class="-ms-8">
          <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
        </button>
      </div>

      <div class=" lg:hidden me-2">
        <i class="fa-solid fa-bars text-3xl" style="color: #000000;"></i>
      </div>

    </nav>

    <section>
      <div>
        <div class="carousel w-full h-[320px] lg:h-auto">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="/images/banner1.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide4" class="btn btn-circle text-white bg-black border-0">❮</a>
              <a href="#slide2" class="btn btn-circle  text-white bg-black border-0">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="/images/banner2.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide1" class="btn btn-circle  text-white bg-black border-0">❮</a>
              <a href="#slide3" class="btn btn-circle  text-white bg-black border-0">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="/images/banner3.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide2" class="btn btn-circle  text-white bg-black border-0">❮</a>
              <a href="#slide4" class="btn btn-circle  text-white bg-black border-0">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="/images/banner4.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide3" class="btn btn-circle  text-white bg-black border-0">❮</a>
              <a href="#slide1" class="btn btn-circle  text-white bg-black border-0">❯</a>
            </div>
          </div>
        </div>

      </div>

      <div class="-mt-[550px] md:-mt-[750px] lg:-mt-[600px]">
        <div class="hero min-h-screen">
          <div class="hero-content text-center">
            <div class="max-w-md text-white">
              <h1 class="text-2xl lg:text-5xl font-bold">Exotic tastes at your <br>
                doorstep</h1>
              <p class="py-3 lg:py-6">We supply highly quality organic products</p>
              <button class="btn text-white bg-[#f03134] border-0">Shop Now</button>
            </div>
          </div>
        </div>
      </div>


      <div class="hidden md:block lg:block ms-28 me-28 justify-around bg-white md:flex lg:flex relative md:-mt-80 lg:-mt-28 rounded-lg py-3 shadow-xl">
        <div class="text-center">
          <div>
            <img src="./images/fruit1.png" alt="">
          </div>
          <div>
            <h1>Strawberry</h1>
          </div>
        </div>

        <div class="text-center">
          <img src="./images/fruit2.png" alt="">
          <h1>Orange</h1>
        </div>

        <div class="text-center">
          <img src="./images/fruit3.png" alt="">
          <h1>Mango</h1>
        </div>

        <div class="text-center">
          <img src="./images/fruit4.png" alt="">
          <h1>Strawberry</h1>
        </div>

      </div>
    </section>



  </main>



</body>

</html>
